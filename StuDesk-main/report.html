   <script>
      document.addEventListener("DOMContentLoaded", function () {
         // Bar Chart
         var barChartData = {
            labels: ["C++", "Python", "Javascript", "DSA", "Misc"],
            datasets: [{
               label: '01/22',
               backgroundColor: 'rgb(79,129,189)',
               borderColor: 'rgba(0, 158, 251, 1)',
               borderWidth: 1,
               data: [60,45,100,2,3]
            },
            {
               label: '02/22',
               backgroundColor: 'rgb(192,80,77)',
               borderColor: 'rgba(0, 158, 251, 1)',
               borderWidth: 1,
               data: [12,20,0,48,6]
            }]
         };

         var ctx = document.getElementById('bargraph1').getContext('2d');
         window.myBar = new Chart(ctx, {
            type: 'bar',
            data: barChartData,
            options: {
               responsive: true,
               legend: {
                  display: true,
               }
            }
         });

      });
   </script>
