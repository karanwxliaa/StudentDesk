<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>StuDesk Login</title>
      
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
      <link rel="stylesheet" href="all.min.css">
      <link rel="stylesheet" href="adminlte.min.css">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="style2.css">
      <link rel = "icon" href = "Screenshot (42).png">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
      
   </head>
   <body class="hold-transition login-page">
     
      <div id = "particles-js"></div>  
      <script type = "text/javascript" src = "particles.js"></script>
      <script type = "text/javascript" src = "app.js"></script>
      
      <div class="login-box">
         <!-- /.login-logo -->
         <div class="card card-outline card-info">
            <div class="card-header text-center">
               <a href="home.html" class="brand-link">
               <img src="Screenshot (42).png" alt="DSMS Logo" width="200">
               </a>
            </div>
            <div class="card-body" >
               <form action="admin" method="post">
                  <div class="input-group mb-3">                        
                     <input type="text" class="form-control" placeholder="Username">
                     <div class="input-group-append">
                        <div class="input-group-text">
                           <span class = "fas fa-user"></span>

                        </div>
                     </div>
                     
                  </div>
                  <div class="input-group mb-3">
                     <input type="password" class="form-control" placeholder="Password">
                     <div class="input-group-append">
                        <div class="input-group-text">
                           <span class="fas fa-lock"></span>
                        </div>
                     </div>
                  </div>
                  
                  <div class="row">
                     <div class="col-6 offset-lg-3">
                        <button type="submit" class="btn btn-info btn-block" style="color: rgb(235,235,235)" formaction="index2.html">Login</button>
                     </div>
                  </div>
               </form>
            </div>
            
            <!-- /.card-body -->
         </div>
         <!-- /.card -->
      </div>
      <!-- /.login-box -->

      <script src="https://www.google.com/recaptcha/enterprise.js?render=6LeNoc4hAAAAAHJZNBfjnRecU_aNPhvDya0cHtue"></script>
      <script>
      grecaptcha.enterprise.ready(function() {
          grecaptcha.enterprise.execute('6LeNoc4hAAAAAHJZNBfjnRecU_aNPhvDya0cHtue', {action: 'login'}).then(function(token) {
          });
      });
      </script>
      
   </body>
</html>
